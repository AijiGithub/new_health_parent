
<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>传智健康</title>
    <meta name="description" content="传智健康">
    <meta name="keywords" content="传智健康">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="plugins/elementui/index.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
</head>
<body class="hold-transition skin-purple sidebar-mini">
<div id="app">
    <div class="login-container">
        <div class="loginBox" align="center"   style="font-size: 15px;background-color: deepskyblue;
        border: 1px;color: #cc0000;position:absolute;border-style: double">
            <form method="post" class="login-form" action="/login.do" label-position="left">
                <div class="title-container">
                    <div class="logoInfo clearfix">
                        <em class="logo"></em>
                    </div>
                </div>
                <div>
                        <span class="svg-container svg-container_login">
                          <span class="user"></span>
                        </span>
                    <input type="text" name="username" placeholder="请输入用户名"size="50" style="height: 40px" value="admin" />
                    <br><br><br>
                </div>
                <div>
                        <span class="svg-container">
                          <span class="username"></span>
                        </span>
                    <input type="password" name="password" placeholder="请输入密码" size="50" style="height: 40px" value="1234" />
                    <br><br><br>
                </div>

                <input type="submit" onmousemove="this.style.backgroundColor='#1DC05E'" onmouseleave="this.style.backgroundColor='#20CE66'" id = "login" value="登录" style="width: 360px;height: 40px;color: white;  margin-left:10%;
                outline:none; border: 0;
               background-color: #20CE66"/>
                <br><br><br>
            </form>
        </div>
    </div>
</div>
</body>
<!-- 引入组件库 -->
<script src="js/vue.js"></script>
<script src="plugins/elementui/index.js"></script>
</html>
