<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>传智健康</title>
    <meta name="description" content="传智健康">
    <meta name="keywords" content="传智健康">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- 引入组件库 -->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../plugins/elementui/index.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
    <style>
        .datatable {
            position: relative;
            box-sizing: border-box;
            -webkit-box-flex: 1;
            width: 100%;
            max-width: 100%;
            font-size: 14px;
            color: rgb(96, 98, 102);
            overflow: hidden;
            flex: 1 1 0%;
        }

        .datatable td, .datatable th {
            padding: 12px 0;
            min-width: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            text-overflow: ellipsis;
            vertical-align: middle;
            position: relative;
            text-align: left;
        }
    </style>
</head>
<body class="hold-transition">
<div id="app">
    <div class="content-header">
        <h1>角色管理</h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>菜单管理</el-breadcrumb-item>
            <el-breadcrumb-item>角色管理</el-breadcrumb-item>
        </el-breadcrumb>
    </div>
    <div class="app-container">
        <div class="box">
            <div class="filter-container">
                <el-input placeholder="角色名称/角色关键字/角色描述" v-model="pagination.queryString" style="width: 300px;"
                          class="filter-item" @keyup.enter.native="handleFilter"></el-input>
                <el-button @click="handleCurrentChange(1)" class="dalfBut">查询</el-button>
                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
            </div>
            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                <el-table-column type="index" align="center" label="序号"></el-table-column>
                <el-table-column prop="name" label="角色名称" align="center"></el-table-column>
                <el-table-column prop="keyword" label="角色关键字" align="center"></el-table-column>
                <el-table-column prop="description" label="角色描述" align="center"></el-table-column>
                <el-table-column label="操作" align="center">
                    <template slot-scope="scope">
                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                        <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                    </template>
                </el-table-column>
            </el-table>
            <div class="pagination-container">
                <el-pagination
                        class="pagiantion"
                        @current-change="handleCurrentChange"
                        :current-page="pagination.currentPage"
                        :page-size="pagination.pageSize"
                        layout="total, prev, pager, next, jumper"
                        :total="pagination.total">
                </el-pagination>
            </div>
            <!-- 新增标签弹层 -->
            <div class="add-form">
                <el-dialog title="新增角色" :visible.sync="dialogFormVisible">
                    <template>
                        <el-tabs v-model="activeName" type="card">
                            <el-tab-pane label="基本信息" name="first">
                                <el-form label-position="right" label-width="100px">
                                    <el-row>

                                        <el-col :span="12">
                                            <el-form-item label="角色名称">
                                                <el-input v-model="formData.name"/>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="12">
                                            <el-form-item label="角色关键字">
                                                <el-input v-model="formData.keyword"/>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="24">
                                            <el-form-item label="角色描述">
                                                <el-input v-model="formData.description" type="textarea"></el-input>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                </el-form>
                            </el-tab-pane>

                            <el-tab-pane label="角色授权" name="second">
                                <div class="checkScrol">
                                    <table class="datatable">
                                        <thead>
                                        <tr>
                                            <th>选择</th>
                                            <th>权限名称</th>
                                            <th>权限关键字</th>
                                            <th>权限描述</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr v-for="c in tableDataOfPermission">
                                            <td>
                                                <input :id="c.id" v-model="permissionIds" type="checkbox" :value="c.id">
                                            </td>

                                            <td><label :for="c.id">{{c.name}}</label></td>
                                            <td><label :for="c.id">{{c.keyword}}</label></td>
                                            <td><label :for="c.id">{{c.description}}</label></td>

                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </el-tab-pane>

                            <el-tab-pane label="角色菜单" name="third">
                                <div class="checkScrol">
                                    <table class="datatable">
                                        <thead>
                                        <tr>
                                            <th>选择</th>
                                            <th>菜单名称</th>
                                            <th>访问路径</th>
                                            <th>路由路径</th>
                                            <th>优先级</th>
                                            <th>描述</th>
                                            <th>图标</th>
                                            <th>上级菜单</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr v-for="c in tableDataOfMenu">
                                            <td>
                                                <input :id="c.id" v-model="menuIds" type="checkbox" :value="c.id">
                                            </td>
                                            <td><label :for="c.id">{{c.name}}</label></td>
                                            <td><label :for="c.id">{{c.linkUrl}}</label></td>
                                            <td><label :for="c.id">{{c.path}}</label></td>
                                            <td><label :for="c.id">{{c.priority}}</label></td>
                                            <td><label :for="c.id">{{c.description}}</label></td>
                                            <td><label :for="c.id">{{c.icon}}</label></td>
                                            <td><label :for="c.id">{{c.parentMenuId}}</label></td>

                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </el-tab-pane>
                        </el-tabs>
                    </template>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible = false">取消</el-button>
                        <el-button type="primary" @click="handleAdd()">确定</el-button>
                    </div>
                </el-dialog>
            </div>

            <!-- 编辑标签弹层 -->
            <div class="add-form">
                <el-dialog title="编辑角色" :visible.sync="dialogFormVisible4Edit">
                    <template>
                        <el-tabs v-model="activeName" type="card">
                            <el-tab-pane label="基本信息" name="first">
                                <el-form label-position="right" label-width="100px">
                                    <el-row>
                                        <el-col :span="12">
                                            <el-form-item label="角色名称">
                                                <el-input v-model="formData.name"/>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="12">
                                            <el-form-item label="角色关键字">
                                                <el-input v-model="formData.keyword"/>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="24">
                                            <el-form-item label="角色描述">
                                                <el-input v-model="formData.description" type="textarea"></el-input>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                </el-form>
                            </el-tab-pane>
                            <el-tab-pane label="角色授权" name="second">
                                <div class="checkScrol">
                                    <table class="datatable">
                                        <thead>
                                        <tr>
                                            <th>选择</th>
                                            <th>权限名称</th>
                                            <th>权限关键字</th>
                                            <th>权限描述</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr v-for="c in tableDataOfPermission">
                                            <td>
                                                <input :id="c.id" v-model="permissionIds" type="checkbox" :value="c.id">
                                            </td>
                                            <td><label :for="c.id">{{c.name}}</label></td>
                                            <td><label :for="c.id">{{c.keyword}}</label></td>
                                            <td><label :for="c.id">{{c.description}}</label></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </el-tab-pane>

                            <el-tab-pane label="角色菜单" name="third">
                                <div class="checkScrol">
                                    <table class="datatable">
                                        <thead>
                                        <tr>
                                            <th>选择</th>
                                            <th>菜单名称</th>
                                            <th>访问路径</th>
                                            <th>路由路径</th>
                                            <th>优先级</th>
                                            <th>描述</th>
                                            <th>图标</th>
                                            <th>上级菜单</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr v-for="c in tableDataOfMenu">
                                            <td>
                                                <input :id="c.id" v-model="menuIds" type="checkbox" :value="c.id">
                                            </td>
                                            <td><label :for="c.id">{{c.name}}</label></td>
                                            <td><label :for="c.id">{{c.linkUrl}}</label></td>
                                            <td><label :for="c.id">{{c.path}}</label></td>
                                            <td><label :for="c.id">{{c.priority}}</label></td>
                                            <td><label :for="c.id">{{c.description}}</label></td>
                                            <td><label :for="c.id">{{c.icon}}</label></td>
                                            <td><label :for="c.id">{{c.parentMenuId}}</label></td>

                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </el-tab-pane>
                        </el-tabs>
                    </template>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible4Edit = false">取消</el-button>
                        <el-button type="primary" @click="handleEdit()">确定</el-button>
                    </div>
                </el-dialog>
            </div>
        </div>
    </div>
</div>
</body>

    <script>
        var vue = new Vue({
            el: '#app',
            data:{
                activeName:'first',//添加/编辑窗口Tab标签名称
                pagination: {//分页相关属性
                    currentPage: 1,
                    pageSize:10,
                    total:100,
                    queryString:null,
                },
                dataList: [],//列表数据
                formData: {},//表单数据
                tableDataOfPermission:[],//新增和编辑表单中对应的权限列表数据
                tableDataOfMenu:[],//新增和编辑表单中对应的菜单列表数据
                permissionIds:[],//新增和编辑表单中权限对应的复选框，基于双向绑定可以进行回显和数据提交, 选中的权限id
                menuIds:[],//新增和编辑表单中菜单对应的复选框，基于双向绑定可以进行回显和数据提交, 选中的菜单id
                dialogFormVisible: false,//控制添加窗口显示/隐藏
                dialogFormVisible4Edit:false//控制编辑窗口显示/隐藏
            },
            created() {
                this.findPage();
            },
            methods: {
                //编辑
                handleEdit() {
                    axios.post('/role/update.do?permissionIds=' + this.permissionIds+'&menuIds='+this.menuIds,this.formData).then(res => {
                        this.$message({
                            message: res.data.message,
                            type: res.data.flag?"success":"error"
                        });
                        if(res.data.flag){
                            // 成功 关闭编辑窗口
                            this.dialogFormVisible4Edit = false;
                            this.findPage();
                        }
                    })
                },
                //添加
                handleAdd () {
                    // 提交
                    axios.post('/role/add.do?permissionIds=' + this.permissionIds+'&menuIds='+this.menuIds,this.formData).then(res => {
                        this.$message({
                            message: res.data.message,
                            type: res.data.flag?"success":"error"
                        });
                        if(res.data.flag){
                            // 成功 关闭新增窗口
                            this.dialogFormVisible = false;
                            this.findPage();
                        }
                    })
                },
                //分页查询
                findPage() {
                    axios.post('/role/findPage.do',this.pagination).then(res => {
                        if(res.data.flag){
                            this.pagination.total = res.data.data.total;
                            this.dataList = res.data.data.rows;
                        }else{
                            this.$message.error(res.data.message);
                        }
                    })
                },
                // 重置表单
                resetForm() {
                    this.activeName = "first";
                    this.formData = {};
                    this.permissionIds = [];
                    this.menuIds = [];
                    this.tableDataOfPermission=[];
                    this.tableDataOfMenu=[];

            },
            // 弹出添加窗口
            handleCreate() {
                // 弹出添加窗口
                this.dialogFormVisible = true;
                this.resetForm();
                // 权限列表
                axios.get('/permission/findAll.do').then(res1 => {
                    if (res1.data.flag) {
                        this.tableDataOfPermission = res1.data.data;

                        //菜单列表
                        axios.get('/menu/findAll.do').then(res2 => {
                            if (res2.data.flag) {
                                this.tableDataOfMenu = res2.data.data;
                            } else {
                                this.$message.error(res2.data.message);
                            }
                        })
                    } else {
                        this.$message.error(res1.data.message);
                    }
                })
            },

            //编辑窗回显角色权限
            handleFindPermission(row) {
                // 构建权限列表
                var id=row.id;
                axios.get('/permission/findAll.do').then(res1 => {
                    if (res1.data.flag) {
                        this.tableDataOfPermission = res1.data.data;
                        // 钩选
                        // 通过角色id查询选中的权限id集合
                        axios.get('/role/findPermissionIdsByRoleId.do?id=' + id).then(res2 => {
                            if (res2.data.flag) {
                                this.permissionIds = res2.data.data;
                            } else {
                                this.$message.error(res2.data.message);
                            }
                        })
                    } else {
                        this.$message.error(res1.data.message);
                    }
                })
            },
            //编辑窗回显角色菜单
            handleFindMenu(row) {
                // 构建菜单列表
                var id=row.id;
                axios.get('/menu/findAll.do').then(res1 => {
                    if (res1.data.flag) {
                        this.tableDataOfMenu = res1.data.data;
                        // 钩选
                        // 通过角色id查询选中的菜单id集合
                        axios.get('/role/findMenuIdsByRoleId.do?id=' + id).then(res2 => {
                            if (res2.data.flag) {
                                this.menuIds = res2.data.data;
                            } else {
                                this.$message.error(res2.data.message);
                            }
                        })
                    } else {
                        this.$message.error(res1.data.message);
                    }
                })
            },

            // 弹出编辑窗口
            handleUpdate(row) {
                // 弹出编辑窗口
                this.dialogFormVisible4Edit = true;
                this.resetForm();

                var id = row.id; // 角色的 id
                // 构建权限列表
                this.handleFindPermission(row);
                //构建菜单列表
                this.handleFindMenu(row);
                // 通过角色id查询角色信息
                axios.get('/role/findByroleId.do?id=' + id).then(res => {
                    if (res.data.flag) {
                        this.formData = res.data.data;
                    } else {
                        this.$message.error(res.data.message);
                    }
                })
            },
            //切换页码
            handleCurrentChange(currentPage) {
                this.pagination.currentPage = currentPage;
                this.findPage();
            }
            ,
            // 删除
            handleDelete(row) {
                var id = row.id; // 角色id
                this.$confirm('此操作将【永久删除】该角色, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    // 发送请求删除,通过角色id删除
                    axios.post('/role/deleteById.do?id=' + id).then(res => {
                        this.$message({
                            message: res.data.message,
                            type: res.data.flag ? "success" : "error"
                        })
                        if (res.data.flag) {
                            this.findPage();
                        }
                    })
                }).catch(() => {

                });
            }
        }
    })
</script>
</html>
